name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: make lint

      - name: Run format check
        run: make format-check

      - name: Run type check
        run: make typecheck

      - name: Run tests
        run: make test

      - name: Run dependency check
        run: make deptry

      - name: Run vulnerability scan
        run: make audit

      - name: Build
        run: make build
